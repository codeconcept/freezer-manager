<ion-header>
  <ion-toolbar>
    <ion-title>
      All food stored in freezer
      <span *ngIf="isLoading">
        <ion-spinner name="crescent" color="danger"></ion-spinner>
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let foodItem of allFoodInFreezer">
      <ion-item>
        <ion-label>
          <h2>{{foodItem.foodName}}</h2>
          <p>added on {{foodItem.datePlacedInFreezer |date}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(foodItem.id)">edit</ion-item-option>
        <ion-item-option color="danger" (click)="delete(foodItem.id)">delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
