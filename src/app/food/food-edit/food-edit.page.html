<ion-header>
  <ion-toolbar>
    <ion-title>Edit {{ foodItem?.foodName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="form">
    <ion-card-header>
      <ion-card-title>Edit</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input type="text" formControlName="foodName"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-list>
              <ion-item>
                <ion-label position="floating">choose a category</ion-label>
                <ion-select formControlName="category">
                  <ion-select-option *ngFor="let category of allCategories" [value]="category.id">
                    {{ category.name }}
                  </ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Date added in freezer</ion-label>
                <ion-datetime display-format="YYYY MMMM DD" min="2019-03-01" formControlName="datePlacedInFreezer"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button (click)="update()" expand="block" [disabled]="!this.form.valid" fill="outline">update</ion-button>
            </ion-col>
          </ion-row>
          <ion-row *ngIf="isLoading">
            <ion-col>
              <ion-spinner name="crescent"></ion-spinner>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="goBack()" fill="outline">back</ion-button>
</ion-content>
