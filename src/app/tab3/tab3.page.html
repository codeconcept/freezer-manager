<ion-header>
  <ion-toolbar>
    <ion-title>
Food frozen more than {{nbOfDaysAgo}} day{{nbOfDaysAgo === 1 ? '' : 's'}} ago
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let foodItem of allFoodToEatSoon">
      <ion-label>
        <h2>{{foodItem.foodName}}</h2>
        <p>added on {{foodItem.datePlacedInFreezer}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
